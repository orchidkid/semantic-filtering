<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Мінсація ключових слів - Fadya</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Інструмент фільтрації ключових запитів</h1>
            <textarea id="minusWords" rows="10"></textarea>
            <button id="highlightMinusWordsBtn">Відзначити мінус слова</button>
            <button id="filterKeywordsBtn">Фільтрувати список</button>
            <button id="downloadCSVBtn">Завантажити CSV</button>
        </div>
        <div class="right">
            <h2>Ключові слова</h2>
            <textarea id="keywordsInput" rows="10"></textarea>
            <button id="loadKeywords">Завантажити</button>
            <div id="keywordsDisplay"></div>
            <h2>Відфільтровані ключові слова</h2>
            <textarea id="filteredKeywords" rows="10"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
