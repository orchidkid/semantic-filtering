<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільтрація фраз</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-panel">
                <div class="search-words-in-list">
                    <label for="input">Пошук фраз в списку за словами</label>
                    <input type="text" id="searchPhrases" placeholder="Слово для пошуку...">
                    <select id="searchType" style="margin-top:15px;">
                        <option value="Часткове входження">Часткове входження</option>
                        <option value="Точне входження">Точне входження</option>
                    </select>
                    <button id="searchButton">Шукати</button>
                </div>
                <div class="minus-word-filtering-container">
                    <label for="input">Робота з мінус-словами</label>
                    <input type="text" id="minusWord" placeholder="Введіть мінус-слово...">
                    <div class="match-pickup">
                        <select id="minusWordType" style="margin-top: 15px;">
                            <option value="Точне входження">Точне входження</option>
                            <option value="Часткове входження">Часткове входження</option>
                            <option value="Містить тільки дане слово">Однослівне входження</option>
                            <option value="Фразове входження">Фразове входження</option>
                        </select>
<div class = "additionalOption" style = "margin-top:20px;">
        <input type="text" id="conditionWords" placeholder="Якщо фраза містить / не містить...">
        <select id="conditionType" style = "margin-top:15px;">
            <option value="contains">Містить</option>
            <option value="notContains">Не містить</option>
        </select>
</div>
                        <button id="addButton">Додати мінус-слово</button>
                    </div>
                </div>
                <div class="buttons-container">
                    <button id="highlightButton">Оновити виділення</button>
                    <button id="filterButton">Відфільтрувати фрази</button>
                </div>
                <div id="minusWordsOutput" class="output minus-words-scroll" style="margin-top:10px;"></div>
                <div class="buttons-container" style="margin-top:10px;">
                <button id="exportButton">Експорт в CSV</button>
                <button id="exportMinusWordsButton"><span class="button-sign">Експорт мінус-слів</span></button>
                <input type="file" id="importMinusWordsInput" style="display: none;">
                <button id="importMinusWordsButton"><span class="button-sign">Імпорт мінус-слів</span></button>
            </div>
            </div>
            <div class="right-panel">
                <label for="textarea">Завантаження фраз та відображення списку</label>
                <textarea id="phrases" placeholder="Вставте фрази тут..."></textarea>
                <button id="loadButton">Завантажити фрази</button>
                <div id="phrasesOutput" class="output"></div>
            </div>
        </div>
        <div class="result-container">
            <div class="left-result-column">
                <h2>Відфільтровані фрази</h2>
                <div id="filteredOutput" class="output"></div>
            </div>
            <div class="right-result-column">
                <h2>Видалені фрази</h2>
                <div id="removedOutput" class="output"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
